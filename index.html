<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLtest</title>
</head>

<body>
  <div class="title">
    <h1>キャッチコピー</h1>
  </div>
  <div class="body">
    <h2>About</h2>
    <p>
      COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
    </p>
  </div>
  <div class="img">
    <h2>ブログ</h2>
    <img src="img/blog__eyecatch1.jpg" alt="">
    <h4>コーチテックブログのタイトルがここに入ります。</h4>
    <img src="img/blog__eyecatch2.jpg" alt="">
    <h4>コーチテックブログのタイトルがここに入ります。</h4>
    <img src="img/blog__eyecatch3.jpg" alt="">
    <h4>コーチテックブログのタイトルがここに入ります。</h4>
  </div>
  <div class="contact">
    <h3>問い合わせ</h3>
  </div>
  <form action="detail.html" method="get">
    <label>
      名前
      <input type="text" name="name">
    </label>
    <br><label>
      メールアドレス
      <input type="email" name="email">
    </label>
    <br>
    <label>
      用件
      <select name="select">
        <option>広告掲載について</option>
      </select>
    </label>
    <br>
    <label>
      内容
      <textarea name="textarea" cols="40" rows="10"></textarea>
    </label>
    <br>
    <button type="reset">削除</button>
    <button>送信</button>
  </form>
</body>

</html>
