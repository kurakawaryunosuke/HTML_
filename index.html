<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/style.css" />
  <title>テスト</title>
</head>

<body>
  <div class="title">
    <h1 class="title__ttl">キャッチコピー</h1>
  </div>
  <div class="body">
    <h2>About</h2>
    <p>
      COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
    </p>
  </div>
  <div class="blog">
    <h2>ブログ</h2>
  </div>
  <div class="img">
    <div class="img__1">
      <img src="img/blog__eyecatch1.jpg" alt="">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
    <div class="img__2">
      <img src="img/blog__eyecatch2.jpg" alt="">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
    <div class="img__3">
      <img src="img/blog__eyecatch3.jpg" alt="">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
  </div>
  <div class="contact">
    <h2>問い合わせ</h2>
  </div>
  <form action="detail.html" method="get">
    <div class="contact__form">
      <div class="contact__form-name">
        <label for="name">名前</label>
      </div>
      <div class="contact__form-email">
        <label for="email">メールアドレス</label>
      </div>
      <div class="contact__form-select">
        <label for="select">用件</label>
      </div>
      <div class="contact__form-textarea">
        <label for="textarea">内容</label>
      </div>
    </div>
    <div class="contact__text">
      <div class="contact__text-name">
        <input type="text" name="name" id="name" style="width: 500px;">
      </div>
      <div class="contact__text-email">
        <input type="email" name="email" id="email" style="width: 500px;">
      </div>
      <div class="contact__text-select">
        <select name="select" id="select">
          <option>広告掲載について</option>
        </select>
      </div>
      <div class="contact__text-textarea">
        <textarea name="textarea" cols="40" rows="10" id="textarea" style="width: 500px;"></textarea>
      </div>
    </div>
  </form>
  <div class="button">
      <button class="button__reset">削除</button>
      <button class="button__submit">送信</button>
  </div>
</body>

</html>
